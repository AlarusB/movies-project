{% extends '_layout.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<table class="flat-table">
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    {% for row in result %}
    <tr>
        <td>{{ row.first_name }}</td>
        <td>{{ row.last_name }}</td>
        <td>{{ row.email }}</td>
        <td>
            <a href="/view?id={{ row.id }}">View</a>
            <a href="/edit?id={{ row.id }}">Edit</a>
            <a href="/delete?id={{ row.id }}" onclick="return confirm('Are you sure? you want to delete {{row.first_mame }} {{ row.last_name }}')">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
<a href="{{ url_for('add_user') }}">Add a new user</a>
{% endblock %}
